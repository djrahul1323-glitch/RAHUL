<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From the moment you entered my life, everything started making sense. Will you be my valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Password Modal -->
    <div class="password-modal" id="passwordModal" aria-labelledby="passwordTitle" role="alertdialog" aria-modal="true">
        <div class="password-modal-content">
            <h2 id="passwordTitle" class="password-title">ğŸ” Enter Password</h2>
            <p class="password-hint">Only the chosen one can enter...</p>
            <input type="password" id="passwordInput" class="password-input" placeholder="Enter password" onkeypress="handlePasswordKeyPress(event)">
            <button class="password-button" onclick="verifyPassword()">Unlock</button>
            <p class="password-error" id="passwordError"></p>
        </div>
    </div>

    <div class="container" id="mainContent" style="display:none;">
        <div class="gif_container">
            <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute GIF">
        </div>
        <h1>From the moment you entered my life, everything started making sense. Will you be my valentine?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
